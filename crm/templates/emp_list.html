{%extends 'base.html'%}

{%block body_block%}
<div class="container">
    <h2 style="font-family:'Trebuchet MS';color:lightslategrey;" class="mt-4 text-center">List all Employee
        details!!!!</h2>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="d-flex mt-4">
                    <input type="text" name="box" class="form-control me-4 ">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div class="container">

    <div class="row mt-4">
        <div class="col-2"></div>
        <div class="col-8">

            <table class="table table-primary table-striped">
                <tr>
                    <td>NAME</td>
                    <td>DEPARTMENT</td>
                    <td>SALARY</td>
                    <td>EMAIL</td>
                    <td>Action</td>
                </tr>

                {%for emp in data%}

                <tr>
                    <td>{{emp.name}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.email}}</td>
                    <td>
                        <a href="{%url 'emp-detail' emp.id%}">View</a>
                        <a href="{%url 'emp-delete' emp.id%}">Delete</a>
                        <a href="{%url 'emp-edit' emp.id%}">Change</a>
                    </td>
                </tr>

                {%endfor%}

            </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
