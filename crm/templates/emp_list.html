<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 style="font-family:'Trebuchet MS';color:lightslategrey;" class="mt-4 text-center">List all Employee
            details!!!!</h2>
        <div class="row mt-4">
            <div class="col-2"></div>
            <div class="col-8">

                <table class="table table-primary table-striped">
                    <tr>
                        <td>NAME</td>
                        <td>DEPARTMENT</td>
                        <td>SALARY</td>
                        <td>EMAIL</td>
                        <td>Action</td>
                    </tr>

                    {%for emp in data%}

                    <tr>
                        <td>{{emp.name}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.salary}}</td>
                        <td>{{emp.email}}</td>
                        <td>
                            <a href="{%url 'emp-detail' emp.id%}">View</a>
                            <a href="{%url 'emp-delete' emp.id%}">Delete</a>
                        </td>
                    </tr>

                    {%endfor%}

                </table>

            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
